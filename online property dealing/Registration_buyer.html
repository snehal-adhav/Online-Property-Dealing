<title>Registration Form For Buyer</title>
<body bgcolor="#82eedd">

    <table class="center">
        <tr>
          <td><h2>Name</td>
          <td><h2><input type="text" id=name></td>  
        </tr>
         <tr>
          <td><h2>Phone Number</td>
          <td><h2><input type="text" id=pname></td> 
        </tr>
         <tr>
          <td><h2>Email Id</td>
          <td><input type="text" id=email></td> 
        </tr>
         <tr>
          <td><h2>Address</td>
          <td><input type="text" id=addr></td>  
        </tr>
         <tr>
          <td><h2>Property Type</td>
          <td><select id="select1">
              <option >select option</option>
              <option >Flats</option>
              <option >Plots</option>
              <option>Farms</option>
              <option>Bunglows</option>
              </select></td>
        </tr>
        <tr>
             <td><h2>Property Details</td>
             <td><input type="text" id=property_details></td>
        </tr>
        <tr>
          <td><h2><button id="btn">Submit</button></td>
          <td><h2><button id="btn1">Cancel</button></td>
        </tr> 


  </table>

  </form>
